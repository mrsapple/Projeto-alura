<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main>
            <form>
                <label for="nomesobrenome">Nome Completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Digite seu nome">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao" required placeholder="Digite seu email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Por favor, nos escreva uma pequena mensagem"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" value="email" for="radio-email" name="contato">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" value="telefone" for="radio-telefone" name="contato">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" for="radio-whatsapp" name="contato">WhatsApp</label>
                </div>


                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?
                </label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00 - 18:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00 - 18:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00 - 18:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
